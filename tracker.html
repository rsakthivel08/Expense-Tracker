<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expense Tracker with Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f4f7fc;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.1);
      width: 450px;
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
      color: #333;
    }

    .balance {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .balance h2 {
      font-size: 1.2rem;
      color: #666;
    }

    .balance p {
      font-size: 2rem;
      font-weight: bold;
      color: #222;
    }

    .form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .form input, .form select, .form button {
      padding: 0.8rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .form input:focus, .form select:focus {
      border-color: #007bff;
      outline: none;
    }

    .form button {
      background: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    .form button:hover {
      background: #0056b3;
    }

    ul {
      list-style: none;
      margin-top: 1rem;
      max-height: 150px;
      overflow-y: auto;
    }

    ul li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f9f9f9;
      padding: 0.8rem 1rem;
      margin-bottom: 0.8rem;
      border-radius: 12px;
      transition: transform 0.2s;
    }

    ul li:hover {
      transform: scale(1.02);
      background: #f1f5ff;
    }

    ul li span {
      font-weight: bold;
    }

    .delete-btn {
      background: transparent;
      border: none;
      color: #e74c3c;
      font-size: 1rem;
      cursor: pointer;
      transition: color 0.3s;
    }

    .delete-btn:hover {
      color: #c0392b;
    }

    .chart-container {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Expense Tracker</h1>
    <div class="balance">
      <h2>Current Balance</h2>
      <p id="balance">₹0</p>
    </div>

    <div class="form">
      <input type="text" id="desc" placeholder="Enter description">
      <input type="number" id="amount" placeholder="Enter amount">
      <select id="type">
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>
      <button onclick="addTransaction()">Add Transaction</button>
    </div>

    <ul id="list"></ul>

    <div class="chart-container">
      <canvas id="expenseChart"></canvas>
    </div>
  </div>

  <script>
    let balance = 0;
    let income = 0;
    let expense = 0;
    const balanceEl = document.getElementById("balance");
    const listEl = document.getElementById("list");
    const ctx = document.getElementById("expenseChart").getContext("2d");

    const chart = new Chart(ctx, {
      type: "pie",
      data: {
        labels: ["Income", "Expenses"],
        datasets: [{
          data: [income, expense],
          backgroundColor: ["#28a745", "#dc3545"]
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: "bottom" }
        }
      }
    });

    function updateBalance() {
      balanceEl.textContent = `₹${balance}`;
      chart.data.datasets[0].data = [income, expense];
      chart.update();
    }

    function addTransaction() {
      const desc = document.getElementById("desc").value.trim();
      const amount = parseFloat(document.getElementById("amount").value);
      const type = document.getElementById("type").value;

      if (!desc || isNaN(amount)) {
        alert("Please enter valid description and amount.");
        return;
      }

      const li = document.createElement("li");
      li.innerHTML = `
        ${desc} <span>${type === "income" ? "+" : "-"}₹${amount}</span>
        <button class="delete-btn" onclick="deleteTransaction(this, ${amount}, '${type}')">✖</button>
      `;

      listEl.appendChild(li);

      if (type === "income") {
        balance += amount;
        income += amount;
      } else {
        balance -= amount;
        expense += amount;
      }

      updateBalance();

      document.getElementById("desc").value = "";
      document.getElementById("amount").value = "";
    }

    function deleteTransaction(btn, amount, type) {
      btn.parentElement.remove();
      if (type === "income") {
        balance -= amount;
        income -= amount;
      } else {
        balance += amount;
        expense -= amount;
      }
      updateBalance();
    }

    updateBalance();
  </script>
</body>
</html>
